<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container main">
    <header>
      <div class="row">
        <div class="col title">
          <h1>calc</h1>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
            </div>
            <div class="col selector">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 d-flex justify-content-end">
              <p>theme</p>
            </div>
            <div class="col-6">
              <div class="range">
                <input type="range" min=1 max=3 name="theme" id="theme">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="row screen">
        <div class="col">
          <input type="text" name="screen" id="screen">
        </div>        
      </div>      
      <div class="keypad">
        <div class="row">
          <button class="col btn7">7</button>
          <button class="col btn8">8</button>
          <button class="col btn9">9</button>
          <button class="col btndel resdel">del</button>
        </div>
        <div class="row">
          <button class="col btn4">4</button>
          <button class="col btn5">5</button>
          <button class="col btn6">6</button>
          <button class="col btnadd">+</button>
        </div>
        <div class="row">
          <button class="col btn1">1</button>
          <button class="col btn2">2</button>
          <button class="col btn3">3</button>
          <button class="col btnres">-</button>
        </div>
        <div class="row">
          <button class="col btn.">.</button>
          <button class="col btn0">0</button>
          <button class="col btndiv">/</button>
          <button class="col btnmul">x</button>
        </div>
        <div class="row">
          <button class="col btnreset resdel">reset</button>
          <button class="col btnequ equal">=</button>
        </div>
      </div>
    </section>
  </div>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto: my.ro.se.sys@gmail.com">Miguel Sepulveda</a>.
  </footer>
<!-- jquery -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
